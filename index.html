<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
  <title>電卓</title>
</head>
<body>
  <div class="container">
    <h1 class="title">電卓</h1>

    <div class="main">
      <div class="output" id="output">
    0
      </div>
      <div class="panel">
        <div class="numbers">
          <div class="function_button">AC</div>
          <div class="function_button" id="per">%</div>
          <div class="function_button" id="plus_minus_switch">+/-</div>
          <div class="number_button">9</div>
          <div class="number_button">8</div>
          <div class="number_button">7</div>
          <div class="number_button">6</div>
          <div class="number_button">5</div>
          <div class="number_button">4</div>
          <div class="number_button">3</div>
          <div class="number_button">2</div>
          <div class="number_button">1</div>
          <div class="function_button" id="zero">0</div>
          <div class="function_button" id="dot">.</div>
        </div>

        <div class="signs">
          <div class="sign_button" id="plus">＋</div>
          <div class="sign_button" id="minus">ー</div>
          <div class="sign_button" id="multiple">×</div>
          <div class="sign_button" id="divide">÷</div>
          <div class="sign_button" id="sum">＝</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
